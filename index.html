<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>

    <!-- Bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h1 class="text-center fw-bold my-5 text-primary">Money Calculator</h1>
        <div class="row gx-5">
            <div class="col-12 col-md-7">
                <img class="img-fluid" src="images/money-calculator.webp" alt="">
            </div>
            <div class="col-12 col-md-5 bg-light">
                <div>
                    <h4 class="text-center mt-5">Income</h4>
                    <h6 class="text-center">Income: <span class="input-background"><input type="text"
                                class="input-background"></span></h6>
                </div>
                <div>
                    <h4 class="text-center mt-3">Expenses</h4>
                    <h6 class="text-center">Food: <span><input type="text" class="input-background"></span></h6>
                    <h6 class="text-center">Rent: <span><input class="input-background" type="text"></span></h6>
                    <h6 class="text-center">Clothes: <span><input class="input-background" type="text"></span></h6>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mt-2">Calculate</button>
                </div>
                <div class="text-center mt-3">
                    <h5>Total Expenses:<span>5500</span></h5>
                </div>
                <div class="text-center">
                    <h5>Balance:<span>4500</span></h5>
                </div>
                <div class="text-center mt-3">
                    <h6>Save: <span> <input type="text" class="input-background"> </span> <span> % </span><button
                            class="btn btn-primary">Save</button></h6>
                </div>
                <div class="text-center mt-3">
                    <h5>Saving Amount:<span>2000</span></h5>
                </div>
                <div class="text-center">
                    <h5>Remaining Balance:<span>2500</span></h5>
                </div>

            </div>

        </div>

    </section>

    <!-- JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="js/app.js"></script>
</body>

</html>
