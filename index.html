<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>

    <!-- Bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Money Calculator section Start-->
    <section class="container">
        <h1 class="text-center fw-bold my-5 text-primary">Money Calculator</h1>
        <div class="row gx-5">
            <!-- Money Calculator Picture Section -->
            <div class="col-12 col-md-7">
                <img class="img-fluid" src="images/money-calculator.jpg" alt="">
            </div>
            <!-- Income, Expenses & Balance Section -->
            <div class="col-12 col-md-5 bg-light">
                <div>
                    <h4 class="text-center mt-5">Income</h4>
                    <div class="input-group flex-nowrap">
                        <h5 class="text-center"> Income: </h5>
                        <input type="text" id="income" class="form-control input-background"
                            placeholder="Enter positive value" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div>
                    <h4 class="text-center mt-3">Expenses</h4>
                    <div class="input-group flex-nowrap my-2">
                        <h5 class="text-center pe-2"> Food: </h5>
                        <input type="text" id="food" class="form-control input-background"
                            placeholder="Enter positive value" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-2">
                        <h5 class="text-center pe-2"> Rent: </h5>
                        <input type="text" id="rent" class="form-control input-background"
                            placeholder="Enter positive value" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-2">
                        <h5 class="text-center pe-2"> Clothes: </h5>
                        <input type="text" id="clothes" class="form-control  input-background" placeholder="Username"
                            aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="text-center">
                    <button id="calculate-button" class="btn btn-primary mt-2">Calculate</button>
                </div>
                <div class="text-center mt-3">
                    <h5>Total Expenses:<span id="expenses-total">00</span></h5>
                </div>
                <div class="text-center">
                    <h5>Balance:<span id="balance-total">00</span></h5>
                </div>
                <div class="text-center mt-3">
                    <div class="input-group flex-nowrap my-2 w-75">
                        <h5 class="text-center pe-2"> Save:</h5>
                        <input type="text" class="form-control  input-background" id="saving-input"
                            placeholder="Enter positive value" aria-label="Username" aria-describedby="addon-wrapping">
                        <span class="mx-3 text-center fw-bold fs-3"> %
                        </span> <button class="btn btn-primary" id="save-button">Save</button></h6>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <h5>Saving Amount:<span id="saving-amount">00</span></h5>
                </div>
                <div class="text-center">
                    <h5>Remaining Balance:<span id="remaining-balance">00</span></h5>
                </div>
            </div>
        </div>
    </section>
    <!-- Money Calculator section End-->

    <!-- JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="js/app.js"></script>
</body>

</html>
